name: Java CI with JUnit

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # リポジトリのコードをチェックアウト
    - uses: actions/checkout@v3

    # JDKをセットアップ（Java 17）
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # ソースコードをコンパイル
    - name: Compile Java
      run: javac -d out -cp .:junit-4.13.2.jar:hamcrest-core-1.3.jar src/Main.java test/MainTest.java

    # JUnitテストを実行
    - name: Run Tests
      run: java -cp out:junit-4.13.2.jar:hamcrest-core-1.3.jar org.junit.runner.JUnitCore MainTest
